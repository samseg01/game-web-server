<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controle</title>
</head>
<body>
    <div class="controle">
        <div class="movimento-content">
            <button id="cima" class="cima"></button>
            <button id="esquerda" class="esquerda"></button>
            <button id="baixo" class="baixo"></button>
            <button id="direita" class="direita"></button>
        </div>
        <div class="enter-content">
            <button id="enter"></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script>
        const socket = io();

        // Enviar uma mensagem para o servido
        // Lidar com mensagens recebidas do servidor
        socket.on('mensagem', (mensagem) => {
        // console.log('Mensagem do servidor:', mensagem);
        });

        document.getElementById('esquerda').addEventListener('click', () =>{
            socket.emit('mensagem', 'esquerda');
        })
        document.getElementById('direita').addEventListener('click', () =>{
            socket.emit('mensagem', 'direita');
        })
        document.getElementById('cima').addEventListener('click', () =>{
            socket.emit('mensagem', 'cima');
        })
        document.getElementById('baixo').addEventListener('click', () =>{
            socket.emit('mensagem', 'baixo');
        })      
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .controle {
            height: 300px;
            width: 600px;
            border: 2px solid black;
            display: flex;
            div {
                height: 100%;
                width: 50%;
            }
        }
        .movimento-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
        }
        .cima {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;
        }
        .esquerda {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        .baixo {
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 4;
            grid-row-end: 5;
        }
        .direita {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        .enter-content {
            display: flex;
            align-items: center;
            justify-content: center;
            button {
                width: 50%;
                height: 50%;
                border-radius: 100%;
            }
        }
    </style>
</body>
</html>
