<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="stylesheet" href="styles/style-controle.css">
    <title>controle</title>
</head>
<body>
    <section class="controle">
        <div class="direction content">
            <div class="container">
                <div class="linha"></div>
                <div class="linha">
                    <div class="bloco"></div>
                    <button class="cima bloco" id="cima"></button>
                    <div class="bloco"></div>
                </div>
                <div class="linha">
                    <button class="esquerda bloco" id="esquerda"></button>
                    <div class="bloco"></div>
                    <button class="direita bloco" id="direita"></button>
                </div>
                <div class="linha">
                    <div class="bloco"></div>
                    <button class="baixo bloco" id="baixo"></button>
                    <div class="bloco"></div>
                </div>
                <div class="linha"></div>
            </div>
        </div>
        <div class="enter content">
            <button id="enter"></button>
        </div>
    </section>
    <style>
        
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="./scripts/controle-config.js"></script>
</body>
</html>
